<div class="post">
    <h3 automation-id="post-title" class="post__title">{{post.title}}</h3>
    <div automation-id="post-body" class="post__body">{{post.body}}</div>
   
    <div class="post__like-section">
        <div class="post__likes">
            <i class="fa-solid fa-heart"></i>
            <span class="post__likes--number">{{post.likes}}</span>
        </div>
        <div [ngClass]="{'liked' : post.isLiked}" automation-id="add-like-section" class="post__add-like">
            <i (click)="like()" automation-id="post-like-icon" class="fas fa-thumbs-up"></i>
            <span>like</span>
        </div>
    </div>
    
</div>
